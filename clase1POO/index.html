<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js" />
  </head>

  <body>
    <nav class="navbar bg-danger navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">POO</span>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-4 mb-3">
          <h4>Forma 1</h4>
          <div class="mb-3">
            <label class="form-label">KM</label>
            <input
              id="inp_km"
              placeholder="ingrese el kilometraje"
              class="form-control"
              type="text"
            />
          </div>
          <button id="btn_mostrar" type="button" class="btn btn-light">
            Mostrar
          </button>
        </div>
        <div class="col-lg-4">
          <h4>Forma 2</h4>
          <div class="mb-3">
            <labe class="form-label">Marca</labe>
            <select id="slt_marca" class="form-select">
              <option value="-1" disabled selected>Seleccione una Marca</option>
              <option value="Ford">Ford</option>
              <option value="Toyota">Toyota</option>
              <option value="Nissan">Nissan</option>
              <option value="Volkswagen">Volkswagen</option>
            </select>
          </div>
          <button id="btn_aceptar" class="btn btn-danger">Aceptar</button>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
